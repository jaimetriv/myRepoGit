<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Visualize all features with same simbol</title>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
    <script src="https://js.arcgis.com/4.0/"></script>
    
    <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }

        #infoDiv {
          position: absolute;
          bottom: 0;
          right: 0;
          max-width: 300px;
          background-color: lightgray;
          padding: 8px;
          border-top-right-radius: 5px;
          color: black;
        }
    </style>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/FeatureLayer",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol",
            "esri/symbols/SimpleFillSymbol",
            "esri/widgets/Legend",
            "dojo/domReady!"
        ], function(
                Map, MapView, FeatureLayer, SimpleRenderer, SimpleMarkerSymbol,
                SimpleLineSymbol, SimpleFillSymbol, Legend){
            
            var citiesRenderer = new SimpleRenderer({
                symbol: new SimpleMarkerSymbol({
                    size: 10,
                    color: "#ff4000",
                    outline: {
                        color: [255, 64, 0, 0.4],
                        width: 7
                    }
                })
            });
            
            var citiesLayer = new FeatureLayer({
                url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/WorldCities/FeatureServer/0",
                renderer: citiesRenderer,
                popupTemplate:{
                    content: "{*}"
                }
            });
            
            var map = new Map({
                basemap: "satellite",
                layers: [citiesLayer]
            });
            
            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-76.925, 39.741638],
                zoom: 7
            });
            
            var legend = new Legend({
                view: view,
                layerInfos: [
                    {
                        layer: citiesLayer,
                        title: "Major Cities"
                    }
                ]
            });
                
        });
    </script>
</head>
<body>
</body>
    <div id="viewDiv"></div>
    <div id="infoDiv"></div>
</html>
