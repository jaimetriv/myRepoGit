<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Local test for Data Visualization</title>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/main.css">
    <script src="https://js.arcgis.com/4.0/"></script>
    
    <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }

    </style>
    <script>
        require([
            "esri/Map",
            "esri/PopupTemplate",
            "esri/views/SceneView",
            "esri/layers/FeatureLayer",
            "esri/renderers/SimpleRenderer",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol",
            "esri/symbols/SimpleFillSymbol",
            "esri/widgets/Legend",
            "dojo/domReady!"
        ], function(
                Map, PopupTemplate, SceneView, FeatureLayer, SimpleRenderer, SimpleMarkerSymbol,
                SimpleLineSymbol, SimpleFillSymbol, Legend){
            
            var citiesRenderer = new SimpleRenderer({
                symbol: new SimpleMarkerSymbol({
                    size: 10,
                    style:"diamond",
                    color: "#ff4000",
                    outline: {
                        color: [255, 0, 0, 0.4],
                        width: 7
                    }
                })
            });
            
            var citiesPopup = new PopupTemplate({
                title: "Major City",
                content: [{
                    type: "fields",
                    fieldInfos: [{
                        fieldName: "name_en",
                        visible: true,
                        label: "Name"
                    },{
                        fieldName: "id",
                        visible: true,
                        label: "Identificator"
                    },{
                        fieldName: "lat",
                        visible: true,
                        label: "Latitude"
                    },{
                        fieldName: "lng",
                        visible: true,
                        label: "Longitude"
                    }]
                },{
                    type: "media",
                    mediaInfos: [{
                        title: "<b>Image of the city</b>",
                        type: "image",
                        value: {
                            sourceURL: "https://cdn.loc.gov/service/pnp/highsm/21600/21679r.jpg"
                        }
                    }]
                }]
            });
            
            var citiesLayer = new FeatureLayer({
                url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/WorldCities/FeatureServer/0",
                renderer: citiesRenderer,
                outFields: ["name_en", "id", "lat", "lng"],
                popupTemplate: citiesPopup
            });
            
            var map = new Map({
                basemap: "satellite",
                ground: "world-elevation",
                layers: [citiesLayer]
            });
            
            var view = new SceneView({
                container: "viewDiv",
                map: map,
                center: [-70.669,-33.448],
                scale: 40000000
            });
            
            var legend = new Legend({
                view: view,
                layerInfos: [{
                    title: "SIGEN Events",
                    layer: citiesLayer
                }]
            });
            
            view.ui.add(legend,"bottom-right");
        });
    </script>
</head>
<body>
</body>
    <div id="viewDiv"></div>
</html>
