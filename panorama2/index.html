<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Get started with SceneView - Create a 3D map</title>
<style>
  html, body, #viewDiv {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  #layerToggle {
    top: 20px;
    right: 20px;
    position: absolute;
    z-index: 99;
    background-color: white;
    border-radius: 8px;
    padding: 10px;
    opacity: 0.75;
  }
</style>
<link rel="stylesheet" href="https://js.arcgis.com/4.1/esri/css/main.css">
<script src="https://js.arcgis.com/4.1/"></script>
<script>
  require([
    "esri/Map",
    "esri/layers/FeatureLayer",
    "esri/views/SceneView",
    "dojo/dom",
    "dojo/on",
    "dojo/domReady!"
  ], function(Map, FeatureLayer, SceneView, dom, on){
      
    var healthFacilities = new FeatureLayer({
        url:"http://www.geoportal.cl/ArcGIS/rest/services/MinisteriodeSalud/chile_minsal_establecimientos_salud/MapServer/0",
        outFields: ["*"],
        popupTemplate: template
    });
      
    var template = {
        title: "Establecimiento: {NOMESTE}",
        content: "<p>Regi√≥n, <b>{NOMREG}</b>.</p>" +
          "<ul><li>{CERTIFI}</li>" +
          "<li>{DEPEND}</li>" +
          "<li>{NIVEL}</li></ul>",
    };

    var map = new Map({
      basemap: "gray",
      ground: "world-elevation",
      layers:[healthFacilities]
    });


    var view = new SceneView({
      container: "viewDiv",     // Reference to the scene div created in step 5
      map: map                 // Reference to the map object created before the scene
    });


/*    view.then(function() {
      healthFacilities.then(function() {
        view.goTo(healthFacilities.fullExtent);
      });
    });*/


  });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
